<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Ольга Альбукова" />
    <meta
      name="description"
      content="портфолио Ольги Альбуковой на Яндекс Практикум"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <title lang="en">Mesto Russia</title>
  </head>

  <body class="body">
    <div class="page">
      <!-- header-->
      <header class="header page__header">
        <a class="logo" title="Вы на главной странице">
          <img
            class="logo__img"
            src="./images/logo.svg"
            alt="Mesto Russia"
            lang="en"
          />
        </a>
      </header>

      <!--main-->
      <main class="main">
        <!--profile-->
        <section class="profile main__profile">
          <img
            class="profile__img"
            src="./images/custo.jpg"
            alt="Жак-Ив Кусто"
          />
          <div class="profile__container">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать"
            ></button>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>

        <!--card-list-->
        <ul class="card-list main__card-list"></ul>

        <!--popup profile-->
        <section class="popup" id="popupProfile" novalidate>
          <form
            class="popup__container"
            name="formcard"
            method="get"
            action="#"
            id="formProfile"
          >
            <button
              class="button-close"
              type="reset"
              aria-label="Закрыть"
            ></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              class="popup__input popup__input_type_name"
              id="name-input"
              type="text"
              required
              placeholder="Имя"
              name="nameInput"
              pattern="[A-Za-zА-Яа-яЁё -]*"
              minlength="2"
              maxlength="40"
            />
            <span class="popup__span-error" id="name-input-error"></span>
            <input
              class="popup__input popup__input_type_job"
              id="job-input"
              type="text"
              required
              placeholder="О себе"
              name="jobInput"
              minlength="2"
              maxlength="200"
            />
            <span class="popup__span-error" id="job-input-error"></span>
            <button class="popup__button-save" id="profil-save" type="submit">
              Сохранить
            </button>
          </form>
        </section>

        <!--popup-cards-->
        <section class="popup" id="popupCards" novalidate>
          <form
            class="popup__container"
            name="formcard"
            method="get"
            action="#"
            id="formCard"
          >
            <button
              class="button-close"
              id="formCards-close"
              type="reset"
              aria-label="Закрыть"
            ></button>
            <h2 class="popup__title">Новое место</h2>
            <input
              class="popup__input popup__input_type_place"
              id="place-input"
              type="text"
              required
              placeholder="Название"
              name="placeInput"
              minlength="1"
              maxlength="30"
            />
            <span class="popup__span-error" id="place-input-error"></span>
            <input
              class="popup__input popup__input_type_link"
              id="link-input"
              type="url"
              required
              placeholder="Ссылка на картинку"
              name="linkInput"
            />
            <span class="popup__span-error" id="link-input-error"></span>
            <button class="popup__button-save" id="cards-save" type="submit">
              Создать
            </button>
          </form>
        </section>

        <!--popup-view-->
        <div class="popup popup_opacity" id="popupBig">
          <div class="popup-view">
            <button
              class="button-close"
              id="view-close"
              type="reset"
              aria-label="Закрыть"
            ></button>
            <figure class="popup-view__item">
              <img src="#" class="popup-view__img" alt="" />
              <figcaption class="popup-view__caption"></figcaption>
            </figure>
          </div>
        </div>
      </main>

      <!--footer-->
      <footer class="footer page__footer">
        <p class="footer__content">&copy; 2020 Olga Albukova</p>
      </footer>
    </div>

    <!--template card-->
    <template
      id="template"
      class="card__template card-template_type_default"
    >
      <li class="card card-list__card">
        <img class="card__img" src="#" alt="" />
        <button
          class="card__delete"
          type="button"
          aria-label="Удалить"
        ></button>
        <div class="card__caption">
          <h2 class="card__text"></h2>
          <button
            class="card__like"
            type="button"
            aria-label="Нравится"
          ></button>
        </div>
      </li>
    </template>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
