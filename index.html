<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="author" content="Ольга Альбукова" />
  <meta name="description" content="портфолио Ольги Альбуковой на Яндекс Практикум" />
  <link rel="stylesheet" href="vendor/normalize.css" />
  <link rel="stylesheet" href="pages/index.css" />
  <title lang="en">Mesto Russia</title>
</head>

<body class="body">
  <div class="page">
    <!-- header-->
    <header class="header page__header">
      <a class="logo" href="#" target="_blank">
        <img class="logo__img" src="./images/logo.svg" alt="Mesto Russia" lang="en" />
      </a>
    </header>

    <!--main-->
    <main class="main">
      
      <!--profile-->
      <section class="profile main__profile">
        <div class="profile__container">
          <img class="profile__img" src="./images/custo.jpg" alt="Жак-Ив Кусто" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <!--popup-->
      <section class="popup">
        <form class="popup__container">
          <button class="popup__button popup__button_type_close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__imput popup__imput_type_name" type="text" />
          <input class="popup__imput popup__imput_type_job" type="text" />
          <button class="popup__button popup__button_type_save">
            Сохранить
          </button>
        </form>
      </section>

      <!--elements-->
      <section class="elements main__elements" aria-label="Фото">
        <figure class="elements__item">
          <img class="elements__img" src="./images/karachaevsk.jpg" alt="Карачаевск" />
          <figcaption class="elements__caption">
            Карачаево-Ч...
            <button class="elements__like"></button>
          </figcaption>
        </figure>
        <figure class="elements__item">
          <img class="elements__img" src="./images/elbrus.jpg" alt="гора Эльбрус" />
          <figcaption class="elements__caption">
            Гора Эльбрус
            <button class="elements__like"></button>
          </figcaption>
        </figure>
        <figure class="elements__item">
          <img class="elements__img" src="./images/dombay.jpg" alt="Домбай" />
          <figcaption class="elements__caption">
            Домбай
            <button class="elements__like"></button>
          </figcaption>
        </figure>
        <figure class="elements__item">
          <img class="elements__img" src="./images/elbrus.jpg" alt="гора Эльбрус" />
          <figcaption class="elements__caption">
            Гора Эльбрус
            <button class="elements__like"></button>
          </figcaption>
        </figure>
        <figure class="elements__item">
          <img class="elements__img" src="./images/dombay.jpg" alt="Домбай" />
          <figcaption class="elements__caption">
            Домбай
            <button class="elements__like"></button>
          </figcaption>
        </figure>
        <figure class="elements__item">
          <img class="elements__img" src="./images/karachaevo-cherkesk.jpg" alt=" Карачаево-Черкесия" />
          <figcaption class="elements__caption">
            Карачаево-Ч...
            <button class="elements__like"></button>
          </figcaption>
        </figure>
      </section>
    </main>

    <!--footer-->
    <footer class="footer main__footer">
      <p class="footer__content">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
